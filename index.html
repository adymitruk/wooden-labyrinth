<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wooden Labyrinth</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #222;
            font-family: sans-serif;
            touch-action: none; /* Prevent scrolling */
        }
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
            background-color: #d4a373; /* Wood color */
            /* Basic wood texture using CSS gradients */
            background-image: 
                repeating-linear-gradient(
                    45deg,
                    rgba(0,0,0,0.05) 0px,
                    rgba(0,0,0,0.05) 2px,
                    transparent 2px,
                    transparent 4px
                ),
                linear-gradient(to right, #d4a373, #e6b88a);
        }
        #overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            z-index: 10;
        }
        #overlay h1 {
            color: #e6b88a;
            margin-bottom: 20px;
            text-align: center;
        }
        #startBtn {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: #8b5a2b;
            color: white;
            border: 2px solid #5c3a21;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        #startBtn:active {
            background: #704721;
            transform: translateY(2px);
        }
        #joystick-container {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: none;
            z-index: 5;
            touch-action: none;
        }
        #joystick-knob {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        #msg {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            pointer-events: none;
            z-index: 5;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="overlay">
        <h1>Wooden Labyrinth</h1>
        <p>Tilt your phone to roll the ball to the green hole.<br>Avoid the black holes!</p>
        <button id="startBtn">Start Game</button>
    </div>
    <div id="msg"></div>
    <canvas id="gameCanvas"></canvas>
    
    <div id="joystick-container">
        <div id="joystick-knob"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
